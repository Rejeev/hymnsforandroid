apply plugin: 'com.android.application'
apply plugin: 'idea'

// you can choose to put either "guitarSvg" or "pianoSvg" depending on the sheet music you want to include
//def svgFolderName="guitarSvg"
def svgFolderName=""
def hymnAppVersion="v3.2 beta"

allprojects {
    buildDir = "/Users/lemuelcantos/Desktop/build"
}

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.lemuelinchrist.android.hymns"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 77      // increment version code if you want to refresh the database cache of your phone
        versionName hymnAppVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:cardview-v7:23.0.0'
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile 'com.android.support:support-v4:23.0.0'
}

task copySvgFolder(type: Copy) {
    def sourcePath = "" + project.projectDir + "/src/" + svgFolderName
    def destinationPath = "" + project.projectDir + '/src/main/assets/svg'
    delete(destinationPath);

    if(!svgFolderName.isEmpty()) {
        println "copying source svg files from: " + sourcePath
        println "to: " + destinationPath

        from sourcePath
        into destinationPath
    }

}

clean.dependsOn copySvgFolder
clean.mustRunAfter copySvgFolder