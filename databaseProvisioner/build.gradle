apply plugin: 'groovy'
apply plugin: 'idea'

ext {
    sqliteFile=project(':app').projectDir.absolutePath+"/src/main/assets/hymns.sqlite"
    dataDir=project.projectDir.absolutePath+"/data"

}

processResources {
    filesMatching("project.properties") {
        expand(project.properties)
    }
    filesMatching("META-INF/persistence.xml") {
        expand(project.properties)
    }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'
    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.jpa', version: '2.6.3'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.9.2'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.2'
}
